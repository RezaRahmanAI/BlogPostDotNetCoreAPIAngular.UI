<div class="container">
  <h1 class="mt-3">Add Category</h1>
  <form #form="ngForm" (ngSubmit)="onFormSubmit()">
    <div class="mb-2">
      <label for="exampleInputEmail1" class="form-label">Category Name</label>
      <input type="text" class="form-control" id="categoryName" name="categoryName" [(ngModel)]="model.name" />
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label"
        >Category Url handle</label
      >
      <input type="text" class="form-control" id="urlHandle" name="urlHandle" [(ngModel)]="model.urlHandle" />
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
